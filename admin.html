<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Attendance Report</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .table-container {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin - Attendance Report</h1>
        
        <div class="table-container">
            <h2>Attendance Records</h2>
            <table id="admin-attendance-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Entry Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Registered Users</h2>
            <table id="admin-users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Department</th>
                        <th>Registration Date</th>
                        <th>Registration Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Registered users data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Current User Attendance</h2>
            <table id="current-user-attendance-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Entry Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Current user attendance data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/admin-scripts.js"></script>
</body>
</html>
