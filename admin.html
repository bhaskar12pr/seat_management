<!DOCTYPE html>
<html lang="""en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #2c2c2c; /* Light black background */
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .admin-section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.3s ease;
        }
        .admin-section:hover {
            transform: perspective(1000px) rotateX(3deg) rotateY(3deg); /* Reduced rotation */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="date"], input[type="radio"], input[type="text"], select {
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            color: #333; /* Ensure text is visible */
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        .seat-map {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start (left) */
        }
        .seat-row {
            display: flex;
            margin-bottom: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .seat:hover {
            transform: scale(1.05); /* Reduced scale */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .seat-empty {
            width: 40px;
            height: 40px;
            margin: 5px;
        }
        .seat-gap {
            width: 20px; /* Adjust the gap width as needed */
        }
        .seat::before {
            content: attr(data-seat-number);
            position: absolute;
            top: 0px;
            left: 0px;
            color: red; /* Set seat number color to red */
            font-weight: bold;
            font-size: 14px;
        }
        .seat.default {
            background-image: url('images/seat.png');
        }
        .seat.selected {
            background-image: url('images/seat-selected.png');
        }
        .seat.taken {
            background-image: url('images/seat-taken.png');
            cursor: not-allowed;
        }
        .seat:hover::after {
            content: attr(data-username);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
        }
        .flex-item {
            flex: 1;
            margin: 10px;
        }
        .compact {
            max-width: 300px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="admin-section">
            <h2>Attendance Record and Seat Assignment</h2>
            <div class="flex-container">
                <div class="flex-item">
                    <h3>Attendance Record</h3>
                    <table id="attendance-record-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Username</th>
                                <th>Status</th>
                                <th>Seat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Attendance records will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="flex-item">
                    <h3>Seat Assignment</h3>
                    <label for="seat-date">Select Date:</label>
                    <select id="seat-date" onchange="updateSeatMap()">
                        <!-- Options will be generated dynamically -->
                    </select>
                    <div class="seat-map" id="seat-map">
                        <!-- Seats will be generated here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="admin-section">
            <h2>Registered Users</h2>
            <table id="registered-users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Department</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Registered users will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="admin-section">
            <h2>Monthly Attendance Chart</h2>
            <canvas id="attendance-chart"></canvas>
        </div>
        <div class="admin-section">
            <h2>Monthly User Registration Chart</h2>
            <canvas id="user-registration-chart"></canvas>
        </div>
    </div>
    <script src="js/admin-scripts.js"></script>
</body>
</html>
