<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Attendance Report</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Admin - Attendance Report</h1>
    <h2>Attendance Records</h2>
    <table id="admin-attendance-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Date</th>
                <th>Entry Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Attendance data will be inserted here -->
        </tbody>
    </table>

    <h2>Registered Users</h2>
    <table id="admin-users-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Registration Date</th>
                <th>Registration Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Registered users data will be inserted here -->
        </tbody>
    </table>

    <h2>Current User Attendance</h2>
    <table id="current-user-attendance-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Entry Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Current user attendance data will be inserted here -->
        </tbody>
    </table>

    <script src="js/admin-scripts.js"></script>
</body>
</html>
