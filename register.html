<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/login.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .login-link {
            margin-top: 20px;
            display: block;
            color: #007BFF;
            text-decoration: none;
            animation: fadeIn 1s ease-in-out;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .home-link {
            margin-top: 20px;
            display: block;
            color: #007BFF;
            text-decoration: none;
            animation: fadeIn 1s ease-in-out;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form" onsubmit="registerUser(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="register-department">Department:</label>
            <select id="register-department" name="department" required>
                <option value="">Select Department</option>
                <option value="DFT">DFT</option>
                <option value="RTL">RTL</option>
                <option value="PJM">PJM</option>
                <option value="CL Archi">CL Archi</option>
                <option value="EMULATION">EMULATION</option>
                <option value="BE">BE</option>
                <option value="DV">DV</option>
                <option value="SECURITY">SECURITY</option>
                <option value="INTERNS">INTERNS</option>
                <option value="HR ADMIN IT">HR ADMIN IT</option>
                <option value="SAM">SAM</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login here</a>
        <a href="index.html" class="home-link">Back to Home</a>
    </div>
    <script src="js/register-scripts.js"></script>
</body>
</html>
